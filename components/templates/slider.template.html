<div class="crn-slider display-ion-slider" id="cron-${COMPONENTID}">
  <ion-slide-box class="" auto-play="true" slide-interval="2000" does-continue="true">
    <ion-slide xattr-theme="positive" id="crn-slider-item-${RANDOM}-1" data-component="crn-slider-item"
      class="positive-bg active crn-slider-item" data-container="true" data-replace="true">
      <h2 data-component="crn-label" style="position: absolute;" data-container="true" data-replace="true">SLIDE 1</h2>
    </ion-slide>
    <ion-slide xattr-theme="royal" id="crn-slider-item-${RANDOM}-2" data-component="crn-slider-item"
      class="royal-bg crn-slider-item" data-container="true" data-replace="true">
      <h2 data-component="crn-label" style="position: absolute;" data-container="true" data-replace="true">SLIDE 2</h2>
    </ion-slide>
    <ion-slide xattr-theme="balanced" id="crn-slider-item-${RANDOM}-3" data-component="crn-slider-item"
      class="balanced-bg crn-slider-item" data-container="true" data-replace="true">
      <h2 data-component="crn-label" style="position: absolute;" data-container="true" data-replace="true">SLIDE 3</h2>
    </ion-slide>
  </ion-slide-box>
</div>
