<label class="item item-toggle">
    <span>Choose A</span>
    <div class="toggle toggle-balanced" xattr-theme="toggle-balanced">
        <input type="checkbox" class="ng-untouched ng-valid ng-dirty ng-valid-parse ng-not-empty"
            ng-initial-value="true" value="on">
        <div class="track">
            <div class="handle"></div>
        </div>
    </div>
</label>
