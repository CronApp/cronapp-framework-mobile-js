<ion-list crn-datasource="" class="listCanSwipe disable-user-behavior" id="${COMPONENTID}">
  <ion-item class="item" id="${COMPONENTID}-item" data-component="crn-item-swipe">
    <h2 style="display: inline;">Item</h2>
    <div id="${COMPONENTID}-options" class="component-holder" data-component="crn-item-options">
      <div class="crn-item-options" data-item="true">
        <ion-option-button id="${COMPONENTID}-button-${RANDOM}" data-component="crn-button"
          class="button-positive button"><i class="ion ion-edit"></i><span>{{"Permission.view.Edit" | translate}}
          </span></ion-option-button>
        <ion-option-button id="${COMPONENTID}-button-${RANDOM}" data-component="crn-button"
          class="button-assertive button"><i class="ion ion-trash-a"></i><span>{{"Admin.view.Exclude" | translate}}
          </span></ion-option-button>
      </div>
    </div>
  </ion-item>
</ion-list>
