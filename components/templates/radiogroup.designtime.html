<div class="list radio-group component-holder ng-untouched ng-valid ng-not-empty ng-dirty ng-valid-parse"

        <label class="item item-radio" crn-value="" value="1">

                <div class="item-content">Choose A</div>
                <i class="radio-icon ion-checkmark"></i>

    </div>
    <div data-component="crn-radioOption">
        <label class="item item-radio" crn-value="" value="2">

            <div class="radio-content">
                <div class="item-content">Choose B</div>
                <i class="radio-icon ion-checkmark"></i>
            </div>
        </label>
    </div>
</div>
